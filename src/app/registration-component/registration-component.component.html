
<mat-toolbar class="heading">
      <span>Registration</span>
   </mat-toolbar>
   <mat-card class="my-card">
      <mat-card-content>
            <form class="my-form">
               <mat-form-field class="full-width">
                      <mat-label>First Name</mat-label>
                      <input  matInput  placeholder="First name"  name="fname"  required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Last Name</mat-label>
                      <input  matInput  placeholder="Last Name" name="lname"  required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Phone Number</mat-label>
                      <input  matInput  placeholder="Phone" name="Phone"  required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Username</mat-label>
                      <input  matInput  placeholder="Email" name="email">
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Password</mat-label>
                      <input  matInput  placeholder="Password"  name="password">
                   </mat-form-field>
            </form>
          </mat-card-content>
      <mat-card-actions class="btn">
                  <button mat-raised-button color="primary">REGISTER</button>
      </mat-card-actions>
   </mat-card>
